{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts edit/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts edit/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor edit/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css edit/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css edit/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image:url({% static 'images edit/bg-01.jpg' %});">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Edit
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="{% url 'submit_edit' user.id %}">
					{% csrf_token %}

					 <div class="wrap-input100 validate-input" data-validate = "Enter first name">
						<input class="input100" type="text" name="firstname" value="{{user.first_name}}" placeholder="First name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div> 

					<div class="wrap-input100 validate-input" data-validate = "Enter last name">
						<input class="input100" type="text" name="lastname" value="{{user.last_name}}" placeholder="Last name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div> 

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" value="{{user.username}}" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div> 

					 <div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" value="{{user.email}}" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div> 

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor edit/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor edit/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor edit/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js edit/main.js' %}"></script>

</body>
</html>
